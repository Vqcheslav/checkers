<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy"
          content="script-src 'unsafe-inline' 'nonce-vqcheslav' 'strict-dynamic' http: https:; object-src 'none'; base-uri 'none';"
    >
    <link rel="icon" href="https://www.247games.com/link-assets/checkers/247/icon.png" type="image/png">
    <title>
        Checkers -By Vyacheslav Belchuk
    </title>
    <style>
        :root {
            --white-square: #CD9855;
            --black-square: #7a4d18;
            --white-checker: #f7f7f7;
            --black-checker: #292929;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            width: 100%;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            justify-items: center;
            background-color: #D2D2D2;
        }

        .checkers-div {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            width: 80vw;
            height: 80vw;
            max-width: 80vh;
            max-height: 80vh;
            border: 2px solid burlywood;
            background-color: burlywood;
            box-shadow: 0 0 20px 3px grey;
            transition: all 1s linear;
            margin-top: 40px;
        }

        .rotate-180 {
            transform: rotate(180deg);
        }

        .dont-rotated {
            transform: none !important;
        }

        .checker-div {
            display: grid;
            justify-items: center;
            align-items: center;
            background-color: var(--white-square);
        }

        .checker-div:nth-child(-n+8):nth-child(even) {
            background-color: var(--black-square);
        }

        .checker-div:nth-child(n+9):nth-child(-n+16):nth-child(odd) {
            background-color: var(--black-square);
        }

        .checker-div:nth-child(n+17):nth-child(-n+24):nth-child(even) {
            background-color: var(--black-square);
        }

        .checker-div:nth-child(n+25):nth-child(-n+32):nth-child(odd) {
            background-color: var(--black-square);
        }

        .checker-div:nth-child(n+33):nth-child(-n+40):nth-child(even) {
            background-color: var(--black-square);
        }

        .checker-div:nth-child(n+41):nth-child(-n+48):nth-child(odd) {
            background-color: var(--black-square);
        }

        .checker-div:nth-child(n+49):nth-child(-n+56):nth-child(even) {
            background-color: var(--black-square);
        }

        .checker-div:nth-child(n+57):nth-child(-n+64):nth-child(odd) {
            background-color: var(--black-square);
        }

        .checker {
            width: 90%;
            height: 90%;
            border-radius: 50%;
            display: grid;
            justify-items: center;
            align-items: center;
        }

        .checker-span {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            border: 2px solid transparent;
            display: grid;
            align-items: center;
            justify-items: center;
            color: transparent;
        }

        .checker-span-debugging {
            color: burlywood;
        }

        .white-checker {
            background-color: var(--white-checker);
            box-shadow: 0 0 5px grey;
            cursor: pointer;
        }

        .white-checker .checker-span {
            border: 2px solid grey;
        }

        .black-checker {
            background-color: var(--black-checker);
            box-shadow: 0 0 5px grey;
            cursor: pointer;
        }

        .black-checker .checker-span {
            border: 2px solid grey;
        }

        .checker-clicked {
            box-shadow: 0 0 12px 1px red;
        }

        .checker-crown {
            position: relative;
        }

        .checker-crown .checker-span {
            border: 2px solid goldenrod;
        }

        .checker-crown::after {
            content: '⯃';
            color: goldenrod;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -55%);
        }

        .open-position {
            cursor: pointer;
            box-shadow: 0 0 12px 1px green;
        }

        .checkers-controls {
            margin-top: 20px;
            display: grid;
            justify-items: center;
            align-content: space-between;
            grid-gap: 10px 0;
        }

        .green-button {
            padding: 15px 33px;
            display: block;
            font-family: Arial, serif;
            font-size: 1rem;
            border-radius: 18px;
            color: green;
            background-color: #d1f5d9;
            cursor: pointer;
            border: none;
        }

        .green-button-disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .copyright {
            text-align: center;
            font-family: Arial, serif;
            font-size: 1rem;
            margin: 20px;
        }

        .title {
            margin-top: 20px;
            font-family: Arial, serif;
            font-size: 2rem;
            text-align: center;
            color: black;
        }

        .desc-div {
            margin-top: 20px;
            display: grid;
            grid-template-columns: max-content max-content;
            grid-gap: 0 10px;
            align-items: center;
        }

        .description {
            font-family: Arial, serif;
            font-size: 1.5rem;
            text-align: center;
            color: goldenrod;
            background-color: white;
            padding: 15px 15px;
            border-radius: 18px;
        }

        .moves-counter {
            display: grid;
            font-family: Arial, serif;
            font-size: 1.1rem;
            color: goldenrod;
            cursor: help;
        }

        .white-moves-counter {
            background-color: white;
            padding: 5px 20px;
            border-radius: 18px 18px 0 0;
        }

        .black-moves-counter {
            background-color: black;
            padding: 5px 20px;
            border-radius: 0 0 18px 18px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="title">
        Шашки
    </h1>
    <div class="desc-div">
        <h3 id="color-to-move" class="description">
            Ход белых
        </h3>
        <div id="moves-counter" class="moves-counter">
            <div
                    id="white-moves-counter"
                    class="white-moves-counter"
                    title="Сколько побили белые"
            >
                0
            </div>
            <div
                    id="black-moves-counter"
                    class="black-moves-counter"
                    title="Сколько побили черные"
            >
                0
            </div>
        </div>
    </div>
    <div id="checkers" class="checkers-div"></div>
    <div class="checkers-controls">
        <button id="rotate-button" class="green-button">
            Развернуть
        </button>
        <button id="switch-rotate-button" class="green-button">
            Отключить автоповорот
        </button>
        <p class="copyright">
            &copy; 2022, Вячеслав Бельчук
        </p>
    </div>
</div>
<script nonce="vqcheslav">
    window.addEventListener('load', function () {
        document.getElementById('rotate-button').addEventListener('click', function () {
            Field.rotateCheckers();
        });

        document.getElementById('switch-rotate-button').addEventListener('click', function () {
            let toggle = Field.toggleCanRotateCheckers();

            if (toggle) {
                this.innerText = 'Включить автоповорот';
            } else {
                this.innerText = 'Отключить автоповорот';
            }

            document.getElementById('rotate-button').classList.toggle('green-button-disabled');
        });
    });

    // window.addEventListener('load', function () {
    const WHITE = 'white';
    const BLACK = 'black';
    const CHECKER = 'checker';
    const CROWN = 'crown';

    class Position {
        position = 0;

        element;

        constructor(position) {
            this.element = document.getElementById('checker-' + position);
            this.setPosition(position);
        }

        setPosition(position) {
            this.position = position;
            this.element.dataset.position = position;
        }

        getPosition() {
            return this.position;
        }

        highlight() {
            this.element.classList.add('open-position');
        }

        unHighlight() {
            this.element.classList.remove('open-position');
        }
    }

    class Checker extends Position {
        status = CHECKER;

        color = '';

        numberOfCellsForMove = 1;

        constructor(position, color) {
            super(position);

            this.element.classList.add('active-checker');
            this.setColor(color);
        }

        setColor(color) {
            if (color === BLACK || color === WHITE) {
                this.color = color;
                this.element.dataset.color = color;
                this.element.classList.add(color + '-checker');
            } else {
                console.log('Color maybe black or white in #' + this.element.id);
            }
        }

        highlight() {
            this.element.classList.add('checker-clicked');
        }

        unHighlight() {
            this.element.classList.remove('checker-clicked');
        }

        remove() {
            this.unHighlight();
            this.element.classList.remove('active-checker');
            this.element.classList.remove(this.color + '-checker');
            this.element.dataset.color = '';

            this.status = CHECKER;
            this.numberOfCellsForMove = 1;
            this.element.classList.remove('checker-crown')
        }

        isCrown() {
            return this.status === CROWN;
        }

        setCrown() {
            this.status = CROWN;
            this.numberOfCellsForMove = 8;
            this.element.classList.add('checker-crown');
        }

        getNumberOfCellsForMove() {
            return this.numberOfCellsForMove;
        }
    }

    class Field {
        isDebug = false;

        diagonalFirst = 9;

        diagonalSecond = 7;

        allPositionNumbers = [
            1, 3, 5, 7,
            8, 10, 12, 14,
            17, 19, 21, 23,
            24, 26, 28, 30,
            33, 35, 37, 39,
            40, 42, 44, 46,
            49, 51, 53, 55,
            56, 58, 60, 62,
        ];

        positions = {};

        checkers = {};

        activeCheckerPositionNumber = 0;

        whoWentLast = BLACK;

        counterOfRemovedBlackCheckers = 0;

        counterOfRemovedWhiteCheckers = 0;

        positionsWhereBlackCheckersGetCrown = [56, 58, 60, 62];

        positionsWhereWhiteCheckersGetCrown = [1, 3, 5, 7];

        constructor(isDebug = false) {
            for (let i = 0; i < 64; i++) {
                document.getElementById('checkers').innerHTML += `
                    <div id="checker-div-${i}" class="checker-div">
                        <div id="checker-${i}" class="checker" data-position="${i}">
                            <span class="checker-span">${i}</span>
                        </div>
                    </div>
                `;
            }

            for (let number of this.allPositionNumbers) {
                if (number <= 23) {
                    this.createChecker(number, BLACK, false)
                } else if (number >= 40) {
                    this.createChecker(number, WHITE, false)
                } else {
                    this.createPosition(number);
                }
            }

            if (isDebug) {
                this.isDebug = isDebug;

                document.querySelectorAll('.checker-span').forEach(function (element) {
                    element.classList.add('checker-span-debugging');
                })
            }

            return this;
        }

        highlightOpenPositionsToChecker(activeCheckerPositionNumber) {
            let activeChecker = this.getChecker(activeCheckerPositionNumber);
            let openPositions = [];

            if (activeChecker.isCrown()) {
                this.getOpenPositionsForCrown(activeChecker).forEach((positionNumber) => {
                    openPositions.push(positionNumber);
                });
            } else {
                openPositions = this.getOpenPositionsForChecker(
                    activeCheckerPositionNumber,
                    activeChecker.color,
                    false,
                    activeCheckerPositionNumber
                );
            }

            console.log(openPositions, 'open positions to #' + activeCheckerPositionNumber);

            for (let positionNumber of openPositions) {
                this.positions[positionNumber].highlight();
            }
        }

        getOpenPositionsForChecker(positionNumber, color, isCrown) {
            let openPositions = [];

            let checkAllPositionsFunction = (positionNumber, i = 1) => {
                return [
                    positionNumber - this.diagonalFirst * i,
                    positionNumber - this.diagonalSecond * i,
                    positionNumber + this.diagonalFirst * i,
                    positionNumber + this.diagonalSecond * i,
                ];
            };

            let maybePositionIfCanRemove = (positionNumber, mayBePosition) => {
                return mayBePosition + (mayBePosition - positionNumber);
            };

            for (let mayBePosition of checkAllPositionsFunction(positionNumber)) {
                if (this.isPosition(mayBePosition)) {
                    if (
                        (
                            isCrown
                        ) || (
                            color === BLACK
                            && !isCrown
                            && mayBePosition > positionNumber
                        ) || (
                            color === WHITE
                            && !isCrown
                            && mayBePosition < positionNumber
                        )
                    ) {
                        openPositions.push(mayBePosition);
                    }
                } else if (
                    this.isChecker(mayBePosition)
                    && color !== this.getChecker(mayBePosition).color
                    && !this.isChecker(maybePositionIfCanRemove(positionNumber, mayBePosition))
                    && this.isPosition(maybePositionIfCanRemove(positionNumber, mayBePosition))
                ) {
                    if (this.isDebug) {
                        console.log('You can bit this' + mayBePosition);
                    }

                    openPositions.push(maybePositionIfCanRemove(positionNumber, mayBePosition));
                }
            }

            return openPositions;
        }

        getOpenPositionsForCrown(crown) {
            let openPositions = [];
            let diagonals = this.getDiagonals(crown.position);

            this.getOpenPositionsToHalfDiagonal(diagonals.firstDiagonal.less, crown.color, true, true).forEach(
                (openPosition) => {
                    openPositions.push(openPosition);
                }
            );

            this.getOpenPositionsToHalfDiagonal(diagonals.firstDiagonal.more, crown.color, true, false).forEach(
                (openPosition) => {
                    openPositions.push(openPosition);
                }
            );

            this.getOpenPositionsToHalfDiagonal(diagonals.secondDiagonal.less, crown.color, false, true).forEach(
                (openPosition) => {
                    openPositions.push(openPosition);
                }
            );

            this.getOpenPositionsToHalfDiagonal(diagonals.secondDiagonal.more, crown.color, false, false).forEach(
                (openPosition) => {
                    openPositions.push(openPosition);
                }
            );

            return openPositions;
        }

        getOpenPositionsToHalfDiagonal(halfDiagonalArray, color, isDiagonalFirst, isLess) {
            let openPositions = [];
            let nextPositionNumber = (positionNumber) => {
                let diagonal = this.diagonalFirst;

                if (! isDiagonalFirst) {
                    diagonal = this.diagonalSecond;
                }

                if (! isLess) {
                    return positionNumber + diagonal;
                }

                return positionNumber - diagonal;
            };



            for (let positionNumber of halfDiagonalArray) {
                if (
                    this.isChecker(positionNumber)
                    && (
                        this.getChecker(positionNumber).color === color
                        || this.isChecker(nextPositionNumber(positionNumber))
                    )
                ) {
                    break;
                } else if (this.isPosition(positionNumber)) {
                    openPositions.push(positionNumber);
                }
            }

            return openPositions;
        }

        getDiagonals(positionNumber) {
            let diagonals = {
                firstDiagonal: {
                    all: [positionNumber],
                    less: [],
                    more: [],
                },
                secondDiagonal: {
                    all: [positionNumber],
                    less: [],
                    more: [],
                },
            };

            for (let i = 1; i < 8; i++) {
                if (this.allPositionNumbers.includes(positionNumber - this.diagonalFirst * i)) {
                    diagonals.firstDiagonal.all.push(positionNumber - this.diagonalFirst * i);
                    diagonals.firstDiagonal.less.push(positionNumber - this.diagonalFirst * i);
                }

                if (this.allPositionNumbers.includes(positionNumber + this.diagonalFirst * i)) {
                    diagonals.firstDiagonal.all.push(positionNumber + this.diagonalFirst * i);
                    diagonals.firstDiagonal.more.push(positionNumber + this.diagonalFirst * i);
                }

                if (this.allPositionNumbers.includes(positionNumber - this.diagonalSecond * i)) {
                    diagonals.secondDiagonal.all.push(positionNumber - this.diagonalSecond * i);
                    diagonals.secondDiagonal.less.push(positionNumber - this.diagonalSecond * i);
                }

                if (this.allPositionNumbers.includes(positionNumber + this.diagonalSecond * i)) {
                    diagonals.secondDiagonal.all.push(positionNumber + this.diagonalSecond * i);
                    diagonals.secondDiagonal.more.push(positionNumber + this.diagonalSecond * i);
                }
            }

            return diagonals;
        }

        setActiveCheckerPositionNumber(positionNumber) {
            this.activeCheckerPositionNumber = positionNumber;
        }

        getActiveCheckerPositionNumber() {
            return this.activeCheckerPositionNumber;
        }

        moveActiveCheckerToPosition(activePositionNumber, neededPositionNumber) {
            let activeChecker = this.getChecker(activePositionNumber);
            let activeCheckerWasCrown = activeChecker.isCrown();
            let activeCheckerColor = activeChecker.color;

            if (activeCheckerColor !== this.getWhoWentLast()) {
                this.removePosition(neededPositionNumber);

                this.removeCheckerAndCreatePosition(activeChecker);

                let neededChecker = this.createCheckerAndRemovePosition(neededPositionNumber, activeCheckerColor);

                if ((
                    neededChecker.color === WHITE
                    && this.positionsWhereWhiteCheckersGetCrown.includes(neededChecker.position)
                ) || (
                    neededChecker.color === BLACK
                    && this.positionsWhereBlackCheckersGetCrown.includes(neededChecker.position)
                ) || activeCheckerWasCrown
                ) {
                    neededChecker.setCrown();
                }

                this.setWhoWentLast(activeCheckerColor);

                // for (let j = activePositionNumber; j <= neededPositionNumber; j += (activePositionNumber - neededPositionNumber)) {
                //     if (this.isChecker(j) && activeCheckerColor !== this.getChecker(j).color) {
                //         this.removeCheckerAndCreatePosition(this.getChecker(j));
                //     }
                // }

                // TODO it is abused algorithm
                let canRemovedCheckerPositionNumber = (activePositionNumber + neededPositionNumber) / 2;
                if (this.isChecker(canRemovedCheckerPositionNumber)) {
                    let checkerToRemove = this.getChecker(canRemovedCheckerPositionNumber);

                    this.changeCounterOfRemovedCheckers(checkerToRemove.color);
                    this.removeCheckerAndCreatePosition(checkerToRemove);
                }

                this.constructor.rotateCheckers();
            } else {
                this.unHighlightedAllPositions();
                this.unHighlightedAllCheckers();

                if (this.isDebug) {
                    console.log(
                        'Error in moveActiveCheckerToPosition: cannot moved because already went = '
                        + this.getWhoWentLast()
                    );
                }
            }
        }

        unHighlightedAllPositions() {
            for (let positionNumber in this.positions) {
                let position = this.positions[positionNumber];
                position.unHighlight();
            }

            return this;
        }

        unHighlightedAllCheckers() {
            for (let checkerPositionNumber in this.checkers) {
                let checker = this.getChecker(checkerPositionNumber);
                checker.unHighlight();
            }

            return this;
        }

        isChecker(positionNumber) {
            return Array.from(Object.keys(this.checkers)).includes(positionNumber.toString());
        }

        getChecker(positionNumber) {
            return this.checkers[positionNumber];
        }

        createChecker(positionNumber, color, highlight = true) {
            let newChecker = new Checker(positionNumber, color);

            this.checkers[positionNumber] = newChecker;

            this.addListenerToChecker(newChecker);

            if (highlight) {
                newChecker.highlight();
            }

            return newChecker;
        }

        createCheckerAndRemovePosition(positionNumber, color, highlight = true) {
            this.removePosition(positionNumber);
            return this.createChecker(positionNumber, color, highlight);
        }

        addListenerToChecker(checker) {
            checker.element.addEventListener('click', () => {
                if (
                    checker.element.classList.contains('active-checker')
                    // && ! checker.element.classList.contains('checker-clicked')
                    && checker.color !== this.getWhoWentLast()
                    // && checker.position !== this.getActiveCheckerPositionNumber()
                ) {
                    this.unHighlightedAllPositions();
                    this.unHighlightedAllCheckers();

                    checker.highlight();
                    this.setActiveCheckerPositionNumber(checker.position);
                    this.highlightOpenPositionsToChecker(checker.position);
                } else {
                    if (this.isDebug) {
                        console.log('Error in addListenerToChecker: cannot play with checker = ' + checker.position);
                    }
                }
            });
        }

        removeChecker(checker) {
            delete this.checkers[checker.position];

            checker.remove();
        }

        removeCheckerAndCreatePosition(checker) {
            this.removeChecker(checker);
            this.createPosition(checker.position);
        }

        isPosition(positionNumber) {
            return Array.from(Object.keys(this.positions)).includes(positionNumber.toString());
        }

        createPosition(positionNumber) {
            let newPosition = new Position(positionNumber);

            this.positions[positionNumber] = newPosition;

            this.addListenerToPosition(newPosition);

            return newPosition;
        }

        addListenerToPosition(position) {
            position.element.addEventListener('click', () => {
                if (position.element.classList.contains('open-position')) {
                    this.unHighlightedAllPositions();
                    this.unHighlightedAllCheckers();

                    this.moveActiveCheckerToPosition(this.getActiveCheckerPositionNumber(), position.position);
                } else {
                    this.unHighlightedAllPositions();

                    if (this.isDebug) {
                        console.log('Error in addListenerToPosition: cannot moved to position = ' + position.position);
                    }
                }
            });
        }

        removePosition(positionNumber) {
            delete this.positions[positionNumber];
        }

        static rotateCheckers() {
            document.getElementById('checkers').classList.toggle('rotate-180');
            document.querySelectorAll(':not(.checker-crown) .checker-span').forEach((element) => {
                element.classList.toggle('rotate-180');
            });
            document.querySelectorAll('.checker-crown').forEach((element) => {
                element.classList.toggle('rotate-180');
            });
        }

        static toggleCanRotateCheckers() {
            let checkers = document.getElementById('checkers');

            checkers.classList.toggle('dont-rotated');
            document.querySelectorAll(':not(.checker-crown) .checker-span').forEach((element) => {
                element.classList.toggle('dont-rotated');
            });
            document.querySelectorAll('.checker-crown').forEach((element) => {
                element.classList.toggle('dont-rotated');
            });

            return checkers.classList.contains('dont-rotated');
        }

        setWhoWentLast(color) {
            if (color === WHITE || color === BLACK) {
                this.whoWentLast = color;
                let descAboutColorToMove = document.getElementById('color-to-move');

                if (color === WHITE) {
                    descAboutColorToMove.innerText = 'Ход черных';
                    descAboutColorToMove.style.backgroundColor = BLACK;
                } else {
                    descAboutColorToMove.innerText = 'Ход белых';
                    descAboutColorToMove.style.backgroundColor = WHITE;
                }
            } else {
                if (this.isDebug) {
                    console.log('Error in setWhoWentLast: undefined color = ', color);
                }
            }
        }

        getWhoWentLast() {
            return this.whoWentLast;
        }

        changeCounterOfRemovedCheckers(color) {
            if (color === BLACK) {
                this.counterOfRemovedBlackCheckers++;

                document
                    .getElementById('white-moves-counter')
                    .innerText = this.counterOfRemovedBlackCheckers.toString();
            } else if (color === WHITE) {
                this.counterOfRemovedWhiteCheckers++;

                document
                    .getElementById('black-moves-counter')
                    .innerText = this.counterOfRemovedWhiteCheckers.toString();
            } else {
                if (this.isDebug) {
                    console.log('Error in changeCounterOfRemovedCheckers: undefined color = ', color);
                }
            }
        }

        consoleLog() {
            console.log('this.positions = ', this.positions);
            console.log('checkers = ', this.checkers);
            console.log('activeChecker = ', this.activeCheckerPositionNumber);
            console.log('whoWentLast = ', this.whoWentLast);
            console.log('counterOfRemovedBlackCheckers = ', this.counterOfRemovedBlackCheckers);
            console.log('counterOfRemovedWhiteCheckers = ', this.counterOfRemovedWhiteCheckers);
            console.log('getDiagonals(35) = ', this.getDiagonals(35));
        }
    }

    new Field();
</script>
