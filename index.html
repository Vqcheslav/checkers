<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy"
          content="script-src 'unsafe-inline' 'nonce-vqcheslav' 'strict-dynamic' http: https:; object-src 'none'; base-uri 'none';"
    >
    <link rel="icon" href="https://www.247games.com/link-assets/checkers/247/icon.png" type="image/png">
    <title>
        Checkers -By Vyacheslav Belchuk
    </title>
    <style>
        :root {
            --white-square: #CD9855;
            --black-square: #7a4d18;
            --white-checker: #f7f7f7;
            --black-checker: #292929;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            width: 100%;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #D2D2D2;
        }

        .checkers-div {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            min-width: 300px;
            min-height: 300px;
            width: 80vh;
            height: 80vh;
            max-width: 600px;
            max-height: 600px;
            border: 2px solid burlywood;
            background-color: burlywood;
            box-shadow: 0 0 20px 3px grey;
            transition: all 1s linear;
        }

        .checkers-div-rotated {
            transform: rotate(180deg);
        }

        .checker-div {
            display: grid;
            justify-items: center;
            align-items: center;
            background-color: var(--white-square);
        }

        .checker-div:nth-child(-n+8):nth-child(even) {
            background-color: var(--black-square);
        }

        .checker-div:nth-child(n+9):nth-child(-n+16):nth-child(odd) {
            background-color: var(--black-square);
        }

        .checker-div:nth-child(n+17):nth-child(-n+24):nth-child(even) {
            background-color: var(--black-square);
        }

        .checker-div:nth-child(n+25):nth-child(-n+32):nth-child(odd) {
            background-color: var(--black-square);
        }

        .checker-div:nth-child(n+33):nth-child(-n+40):nth-child(even) {
            background-color: var(--black-square);
        }

        .checker-div:nth-child(n+41):nth-child(-n+48):nth-child(odd) {
            background-color: var(--black-square);
        }

        .checker-div:nth-child(n+49):nth-child(-n+56):nth-child(even) {
            background-color: var(--black-square);
        }

        .checker-div:nth-child(n+57):nth-child(-n+64):nth-child(odd) {
            background-color: var(--black-square);
        }

        .checker {
            width: 90%;
            height: 90%;
            border-radius: 50%;
            display: grid;
            justify-items: center;
            align-items: center;
        }

        .checker-span {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            border: 2px solid transparent;
        }

        .white-checker {
            background-color: var(--white-checker);
            box-shadow: 0 0 5px grey;
            cursor: pointer;
        }

        .white-checker .checker-span {
            border: 2px solid grey;
        }

        .black-checker {
            background-color: var(--black-checker);
            box-shadow: 0 0 5px grey;
            cursor: pointer;
        }

        .black-checker .checker-span {
            border: 2px solid grey;
        }

        .checker-clicked {
            box-shadow: 0 0 12px 1px red;
        }

        .open-position {
            cursor: pointer;
            box-shadow: 0 0 12px 1px green;
        }

        .checkers-controls {
            margin-top: 20px;
            display: grid;
            justify-items: center;
            align-content: space-between;
        }

        .green-button {
            padding: 15px 33px;
            display: block;
            font-family: Arial, serif;
            font-size: 1rem;
            border-radius: 18px;
            color: green;
            background-color: #d1f5d9;
            cursor: pointer;
            border: none;
        }

        .p {
            font-family: Arial, serif;
            font-size: 1rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="checkers" class="checkers-div"></div>
    <div class="checkers-controls">
        <button id="rotate-button" class="green-button">
            Развернуть
        </button>
        <p class="p">
            With love by Vyacheslav Belchuk for university subject "OOP"
        </p>
    </div>
</div>
<script nonce="vqcheslav">
    window.addEventListener('load', function () {
        document.getElementById('rotate-button').addEventListener('click', function () {
            document.getElementById('checkers').classList.toggle('checkers-div-rotated');
        });
    });
    window.addEventListener('load', function () {
        let positions = [
            1, 3, 5, 7,
            8, 10, 12, 14,
            17, 19, 21, 23,
            24, 26, 28, 30,
            33, 35, 37, 39,
            40, 42, 44, 46,
            49, 51, 53, 55,
            56, 58, 60, 62,
        ];

        let activePositions = [];
        let activeCheckers = [];

        for (let i = 0; i < 64; i++) {
            document.getElementById('checkers').innerHTML += `
                <div id="checker-div-${i}" class="checker-div">
                    <div id="checker-${i}" class="checker" data-position="${i}"><span class="checker-span"></span></div>
                </div>
            `;
        }

        document.querySelectorAll('.checker-div .checker').forEach(function (element, i) {
            if (positions.includes(i)) {
                element.classList.add('active-position');

                activePositions.push(i);

                if ( i <= 23) {
                    element.classList.add('active-checker');
                    element.classList.add('white-checker');
                    element.dataset.color = 'white';

                    activeCheckers.push(i);
                }

                console.log(activeCheckers);

                if (i >= 40) {
                    element.classList.add('active-checker');
                    element.classList.add('black-checker');
                    element.dataset.color = 'black';

                    activeCheckers.push(i);
                }

                element.addEventListener('click', function () {
                    if (element.classList.contains('active-checker')) {
                        document.querySelectorAll('.checker-clicked').forEach(function (element) {
                            element.classList.remove('checker-clicked');
                        })

                        highlightOpenPositionsToChecker(i);

                        this.classList.toggle('checker-clicked');
                    }
                });
            }
        });

        document.querySelectorAll('.active-position').forEach(function (element) {
            element.addEventListener('click', function () {
                if (this.classList.contains('open-position')) {
                    let neededPosition = Number(this.dataset.position);
                    let activeChecker = document.querySelector('.checker-clicked');
                    let activeCheckerColor = activeChecker.dataset.color;
                    let activeCheckerPosition = Number(activeChecker.dataset.position);

                    console.log(activeCheckers);

                    activeCheckers.splice(activeCheckers.indexOf(activeCheckerPosition), 1, neededPosition);

                    unHighlightedAllPositions();

                    activeChecker.classList.remove('checker-clicked');
                    activeChecker.classList.remove(activeCheckerColor + '-checker');
                    activeChecker.classList.remove('active-checker');

                    this.classList.add(activeCheckerColor + '-checker');
                    this.classList.add('active-checker');
                    this.dataset.color = activeCheckerColor;
                }
            })
        });

        function highlightOpenPositionsToChecker(checkerPosition) {
            let maybePositionsToChecker = [
                checkerPosition - 9,
                checkerPosition - 7,
                checkerPosition + 7,
                checkerPosition + 9,
            ];

            unHighlightedAllPositions();

            for (let i of maybePositionsToChecker) {
                if (positions.includes(i) && ! activeCheckers.includes(i)) {
                    document.getElementById('checker-' + i).classList.add('open-position');
                }
            }
        }

        function unHighlightedAllPositions() {
            document.querySelectorAll('.open-position').forEach(function (element) {
                element.classList.remove('open-position');
            });
        }
    });
</script>
</body>
</html>
